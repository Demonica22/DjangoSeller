<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'products/style.css' %}">
<head>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{% url 'users:profile' user_id=user.id %}" class="btn btn-info login"> Profile</a>
    <a href="{% url 'mycart:cart_detail' %}" class="btn btn-info topcorner">Cart {{ cart_size }}</a>
{% else %}
    <a href="{% url 'users:login' %}" class="btn btn-info login"> Login</a>
{% endif %}


{% for product in all_products_list %}
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
        <div class="card-body">
            <a href="{% url 'products:detail' product.id %}" class="fill-div"> {{ product.name }}</a>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">Price - {{ product.price }}</p>
            <a href="{% url 'mycart:cart_add' product.id %}" class="btn btn-primary">Buy Now</a>
        </div>
    </div>
{% endfor %}
</body>
</html>
